<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Stars -->
        <!-- Twinkling Stars -->
        <div class="star twinkle" style="width: 2px; height: 2px; top: 10%; left: 15%;"></div>
        <div class="star twinkle" style="width: 3px; height: 3px; top: 25%; left: 50%;"></div>
        <div class="star twinkle" style="width: 4px; height: 4px; top: 40%; left: 70%;"></div>
        <div class="star twinkle" style="width: 2px; height: 2px; top: 60%; left: 30%;"></div>
        <div class="star twinkle" style="width: 3px; height: 3px; top: 80%; left: 80%;"></div>

        <!-- Static Stars -->
        <div class="star" style="width: 2px; height: 2px; top: 5%; left: 20%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 15%; left: 35%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 25%; left: 50%;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 35%; left: 65%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 45%; left: 80%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 55%; left: 10%;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 65%; left: 25%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 75%; left: 40%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 85%; left: 55%;"></div>
        <div class="star" style="width: 5px; height: 5px; top: 10%; left: 80%;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 20%; left: 15%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 30%; left: 60%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 40%; left: 75%;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 50%; left: 25%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 60%; left: 90%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 70%; left: 50%;"></div>
        <div class="star" style="width: 5px; height: 5px; top: 80%; left: 35%;"></div>
        <div class="star" style="width: 4px; height: 4px; top: 90%; left: 20%;"></div>

        <!-- Shooting Stars -->
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
    </div>
</body>
</html>
